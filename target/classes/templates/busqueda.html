<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>busqueda</title>

<body id="tamañobody">
    <div class="container" id="imagenDeFondo">
        <form th:action="@{/busqueda/filtrar}">
            <div class="input-container">
                <div class="input">
                    <select class="form-control" type="text" name="categoria">
                        <option selected="selected" disabled="disabled">
                            Elige una opción
                        </option>
                        <option th:each="c : ${categoria}" th:text="${c.nombre}"></option>
                    </select>
                </div>
                <div class="input">
                    <select class="form-control" type="text" name="localidad">
                        <option selected="selected" disabled="disabled">
                            Elige una opcion
                        </option>
                        <option th:each="l : ${localidad}" th:text="${l.nombre}"></option>
                    </select>
                </div>

                        </option>

                    </datalist>
                </div>-->
                

                <div class="botonSearch">
                    <button class="btn2" type="submit">Iniciar búsqueda</button>

            </div>
        </form>
        <div class="sup">
            <a class="btnA" th:href="@{/}">Volver</a>
            
        </div>
    </div>
    
</body>

</html>
