<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://tymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="https://genfavicon.com/tmp/icon_cc56a755300bb96a71749e6e21c4837a.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
  <body id="tamañobody">
    <div class="container">
      <div class="titulo">
        <span>Iniciar Sesión</span>
      </div>
        
      <div class="input-container2" id="input-container-registros">      
        <form th:action="@{/logincheck}" method="POST" enctype="multipart/form-data" th:object="${empleado}">
          <div>
            <br>
            <input class="input" type="text" placeholder="Username" name="username">
            <br>
            <br>
          </div>
          <div>
            <input class="input" type="password" placeholder="Password" name="password">
            <br>
            <br>
          </div>
        
          <button class="btn2">login</button>
          <br><br>
          <p > <br> <a th:href="@{/}" id="href">¿No tienes cuenta? Ve al inicio y registrate.</a></p>
        </form>
        
        <h2 th:if="${error}" style="color: red; text-align: center" th:text="${error}"></h2>
      </div>
      <div class="sup">
        <a type="submit" class="btnA"  th:href="@{/}">Volver</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
  </body>
</html>
