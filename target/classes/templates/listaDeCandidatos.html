<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://genfavicon.com/tmp/icon_cc56a755300bb96a71749e6e21c4837a.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Lista de candidatos</title>
</head>

<body id="tamaÃ±obody">
    <div class="containerLista">
        <div class="titulo">
            <span>Lista de candidatos</span>
        </div>
        <div  class="container-container">
            <div style="margin-left: 5%;margin-right: 5%;text-align: center">
                <table class="table" id="tabla">
                    <thead style="text-align: center;">
                        <tr>
                            <th style="margin: 5%" scope="col"></th>
                            <th style="margin-left: 2%" scope="col">Foto</th>
                            <th style="margin-left: 2%" scope="col">Nombre</th>
                            <th style="margin-left: 2%" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <br/><br/>
                    <tbody class="table-primary">
                        <tr th:each="empleado : ${empleados}">
                            <td></td>
                            <th style="width:200px"><img style="border-radius: 70px;" class="img-lista" height="auto" width="50%"  img th:src="${'/foto/usuario?id='+ empleado.id}"></th>
                            <td th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></td>
                            <!-- <td th:text="${empleado.localidad}"></td> -->
                            <td><br/>
                                    <a class="btn" id="btnlista" style="margin-left: 2%" th:href="@{/busqueda/filtrar/visualizar-perfil}+'?id='+${empleado.id}">Ver datos</a>
                                <br/><br/>
                            </td>
                        </tr>
                    </tbody>
                  
                </table>
            </div>
            
        </div>
        <div class="sup">
            <a class="btnA" th:href="@{/}">Volver</a>
            
        </div>
    </div>   
</body>

</html>
