<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar como candidato</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
</head>
    <body>
      
            <h1>Registrar empleado</h1>
            <form method="POST" th:action="@{/registro/registrar-empleado}" enctype="multipart/form-data" th:object="${empleado}">
                <div>Cargar nuevo Empleado</div>
                <div>
                <label>Nombre de usuario</label><br>
                <input type="text"  class="form-control" th:value="${username}" name="username"><br>
               </div> <div>
                    <label>Contraseña</label><br>
                <input type="password"  class="form-control"  th:value="${password}" name="password"><br>
                </div><div>                    
              <label>Repetir contraseña</label><br>
                <input type="password" class="form-control"  th:value="${password2} "name="password2"><br>
               </div> <div>
                    <label>Subir foto</label><br>
                    <input type="file" class="form-control" name="foto" placeholder="Ingrese su archivo aqui." th:value="${foto}">
                </div><div>
                    <label>Nombres</label><br>
                <input type="text" class="form-control" th:value="${nombre}" name="nombre"><br>
               </div> <div> 
                    <label>Apellido</label><br>
                <input type="text"  class="form-control" th:value="${apellido}" name="apellido"><br>
                </div><div> 
                    <label>Fecha de nacimiento</label><br>
                <input  type="date"  class="form-control" th:value="${fechaNac}" name="fechaNac"><br>
                </div>
                <div> 
                    <label>Sexo</label><br>
               <select name="sexo" class="form-control"> 
                    <option th:each="s : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.Sexo).values()}"  th:value="${s}" th:text="${s.toString()}"> </option>
                </select>
                <br>
               </div>
               <div>  
                   <label>Email</label><br>
                <input type="email"  class="form-control"  th:value="${email}"  name="email"><br>
               </div> <div> 
                    <label>Numero de contacto</label><br>
                <input type="text" class="form-control"   th:value="${numeroTelefonico}"  name="numeroTelefonico"><br>
                </div><div> 
                    <label>Nivel de estudios alcanzados</label><br>
                <select name="estudiosAlcanzados" >
                    <option th:each="e : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.EstudiosAlcanzados).values()}"  th:value="${e}" th:text="${e.toString()}"> </option>
                </select>
                <br>
              </div>
              <!--  <div> 
                   <label>Disponibilidad horaria</label><br>
                <select name="disponibilidadHoraria" class="form-control" >
                    <option th:each="d : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.DisponibildadHoraria).values()}"  th:value="${d}" th:text="${d.toString()}"> </option>

                </select>
                <br>
                </div> -->

                <div> 
                    <label>Dispone de movilidad propia?</label><br>
                <select class="form-control" name="movilidadPropia">
                    <option th:each="mp : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.MovilidadPropia).values()}"  th:value="${mp}" th:text="${mp.toString()}"> </option>

                </select>
                <br>
               </div> <div> 
                    <label>Si sabe manejar, indique que tipo de carnet de conducir posee</label><br>
                <select name="carnetConducir" class="form-control">
                    <option th:each="cc : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.CarnetConducir).values()}"  th:value="${cc}" th:text="${cc.toString()}"> </option>

                </select>
                <br>
               </div> 
              <!--<div> 
                    <label>Elegir la categoría a la que desea postularse</label><br>
                <select name="categoria" class="form-control" multiple>
                    <option th:each="cat : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.Categoria).values()}"  th:value="${cat}" th:text="${cat.toString()}"> </option>

                    
                </select>
                <br>
               </div> -->
              <div> 
                   <label>Experiencia laboral</label><br>
                <textarea name="experienciaLaboral"  th:value="${experienciaLaboral}" rows="10" cols="40" class="form-control"></textarea>
                <br>
               </div> <div> 
                    <label>Si desea dejarnos algún comentario extra u aclaración de algunos de los campos rellenados, hágalo aquí</label><br>
                <textarea name="otrosDatos" th:value="${otrosDatos}"  class="form-control" rows="10" cols="40">Deje aquí su comentario</textarea>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </form>
        
          
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    
    </body>
</html>
