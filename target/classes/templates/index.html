<!DOCTYPE html>
<html lang="es-ar" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link rel="stylesheet" href="../static/css/styles.css">

            </div>

                        <button class="btn3" role="button" sec:authorize="hasRole('ROLE_EMPRESA')"><a href="../templates/busqueda.html">Comenzar busqueda</a>

                        </button>
                    </div>
                </form>
            </div>
            <div class="inf">
                <form>
                    <div class="der">
                        <button class="btn3" sec:authorize="!isAuthenticated()" ><a href="../templates/registroEmpleado.html">Registrar empleado</a>
                        </button>
                    </div>
                </form>
                
                <form th:action="@{/registro/registro-empresa}">
                    <div class="izq">
                        <button class="btn3" sec:authorize="!isAuthenticated()"><a href="../templates/registroEmpleador.html">Registrar empresa</a>

            </div>
        </div>
