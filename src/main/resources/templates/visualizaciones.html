<!DOCTYPE html>
<html lang="en">
<head>

    <title>verCv</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

        </div>
        <div class="buttonContactar">
            <button class= "btn" type="submit">Contactar</button>
        </div>
    </div>
