<!DOCTYPE html>
<html lang="es-ar" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link href="/css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2 th:text="${success}" style="text-align: center"></h2>
        <div class="containerIndex">
            <form th:action="@{/login}">
                <div class="sup">
                    <button type="submit" class="btn2" sec:authorize="!isAuthenticated()">Iniciar sesion</button>
                </div>
            </form>
            <form th:action="@{/logout}">
                <div class="sup">
                    <button type="submit" class="btn2" sec:authorize="isAuthenticated()">Cerrar sesion</button>
                </div>
            </form>
            <div class="medio">
                <form th:action="@{/busqueda}">
                    <div class="imgIndex">
                        <button class="btn3" role="button" sec:authorize="hasRole('ROLE_EMPRESA')">Comenzar busqueda</button>
                    </div>
                </form>

            </div>
            <div class="inf">
                <form>
                    <div class="der">
                        <button class="btn" sec:authorize="!isAuthenticated()">Registrar empleado</button>
                    </div>
                </form>
                
                <form th:action="@{/registro/registro-empresa}">
                    <div class="izq">
                        <button class="btn" sec:authorize="!isAuthenticated()">Registrar empresa</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
