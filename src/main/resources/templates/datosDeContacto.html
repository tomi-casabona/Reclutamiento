<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://tymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datos de contacto</title>
        <link rel="icon" href="https://genfavicon.com/tmp/icon_cc56a755300bb96a71749e6e21c4837a.ico">
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body id="tamañobody">
        <div class="container">
            <div class="titulo">
                <span>Datos de contacto</span>
            </div>

            <div class="input-container2" id="input-container-registros">
                <form action="POST">
                    <span><strong>Número de teléfono:</strong></span>
                    <br>
                    <span th:text="${empleado.numeroTelefonico}"></span>
                    <br>
                    <br>
                    <span><strong>E-mail:</strong></span>
                    <br>
                    <span th:text="${empleado.email}"></span>
                    <br><br>                 
                    <a type="submit" class="btn2" th:href="@{/filtrar/visualizar-perfil/contactar/enviar-mail}+'?id='+${empleado.id}">Contactar via mail</a>

                </form>
            </div>
            <div class="sup">
                <a class="btnA" th:href="@{/}">Volver</a>
                
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    </body>
</html>
