<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://tymeleaf.org" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar perfil</title>
        <link rel="icon" href="https://genfavicon.com/tmp/icon_cc56a755300bb96a71749e6e21c4837a.ico">
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" >
            <span th:if="${error}" style="color: red; text-align: center" th:text="${error}"></span>
            <div class="titulo">
                <span>Editar empleado</span>
            </div>



            <div class="input-container2" id="input-container-registros">

                <form method="POST" th:action="@{/interfaz-empleado/save-empleado}" enctype="multipart/form-data" th:object="${empleado}">
                    <input hidden th:field="*{id}" name="id">

                    <div>
                        <label>Nombre de usuario</label><br>
                        <input type="text"  class="form-control" th:field="*{nombre_usuario}" name="nombre_usuario"><br>
                    </div> 
                    <div>
                        <label>Contraseña</label><br>
                        <input type="password"  class="form-control"  th:field="*{contrasenha}" name="contrasenha"><br>
                    </div>

                    <div>
                        <label>Foto</label><br>
                        <input type="file" class="form-control" name="imagen" placeholder="Ingrese su archivo aqui.">
                    </div>
                    <div>
                        <label>Nombre</label><br>
                        <input type="text" class="form-control" th:field="*{nombre}" name="nombre"><br>
                    </div>
                    <div> 
                        <label>Apellido</label><br>
                        <input type="text"  class="form-control" th:field="*{apellido}" name="apellido"><br>
                    </div>
                    <div> 
                        <label>Fecha de nacimiento</label><br>
                        <input  type="date"  class="form-control" th:field="*{fechaNac}" ><br>
                    </div>
                    <div> 
                        <label>Sexo</label><br>
                        <select name="sexo"  th:field="*{sexo}" class="form-control"> 
                            <option th:each="s : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.Sexo).values()}" th:value="${s}" th:text="${s.toString()}"> </option>
                        </select>
                        <br>
                    </div>
                    <div>  
                        <label>Email</label><br>
                        <input type="email"  class="form-control"  th:field="*{email}"  name="email"><br>
                    </div> 
                    <div> 

                        <label>Localidad</label><br>
                        <input type="text"  class="form-control" th:field="*{localidad}" name="localidad"><br>
                    </div>
                    <div> 
                        <label>Número de contacto</label><br>
                        <input type="text" class="form-control"   th:field="*{numeroTelefonico}"  name="numeroTelefonico"><br>
                    </div>
                    <div> 
                        <label>Nivel de estudios alcanzados</label><br>
                        <select name="estudiosAlcanzados" th:field="*{estudiosAlcanzados}" class="form-control" >
                            <option th:each="es : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.EstudiosAlcanzados).values()}"  th:value="${es}" th:text="${es.toString()}"> </option>
                        </select>
                        <br>
                    </div>
                    <div> 
                        <label>Está dispuesto a reubicarse? </label><br>
                        <select name="posibleReubicacion" th:field="*{posiblereubicacion}" class="form-control">
                            <option th:each="e : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.PosibleReubicacion).values()}"  th:value="${e}" th:text="${e.toString()}"> </option>
                        </select>
                        <br>
                    </div>
                    <div> 
                        <label>Disponibilidad horaria</label><br>
                        <select name="disponibilidadHoraria" class="form-control" th:field="*{disponibilidadHoraria}" >
                            <option th:each="d : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.DisponibilidadHoraria).values()}" th:value="${d}" th:text="${d.toString()}"> </option>

                        </select>
                        <br>
                    </div>

                    <div> 
                        <label>Movilidad propia</label><br>
                        <select class="form-control" name="movilidadPropia" th:field="*{movilidadPropia}">
                            <option th:each="mp : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.MovilidadPropia).values()}"  th:value="${mp}"  th:text="${mp.toString()}"> </option>

                        </select>
                        <br>
                    </div> 
                    <div> 
                        <label>Actualizar carnet</label><br>
                        <select name="carnetConducir"  th:field="*{carnetConducir}" class="form-control">
                            <option th:each="cc : ${T(com.Grupo6.ReclutamientoEmpleados.Enums.CarnetConducir).values()}" th:value="${cc}" th:text="${cc.toString()}"> </option>
                        </select>
                        <br>
                    </div> 
                    <!--                    <div> 
                                            <label>Seleccione su Localidad</label>
                                            <br>
                                            <input class="form-check-input"  th:each="L : ${localidad}" th:field="*{localidad}" th:text="${L.nombre}" th:value="${{L}}" type="checkbox" name="localidad">
                                            <label class="form-check-label" for="flexCheckDefault">
                                            </label>
                                        </div> -->
                    <div >
                        
                        <select class="form-control" th:field="*{localidad}">
                            <label>Elegir la localidad de residencia</label>
                            <option value="0">Seleccione Localidad</option>
                            <option th:each="l : ${localidad}" th:value="${{l}}" th:text="${l.nombre}"></option>
                        </select>
                    </div>

                    <div> 
                        <br>
                        <label>Elegir nueva categoria</label><br>
                        <input class="form-check-input"  th:each="C : ${categoria}" th:field="*{categorias}" th:text="${C.nombre}" th:value="${{C}}" type="checkbox" name="categorias">
                        <br>
                        <label class="form-check-label" for="flexCheckDefault">                          
                        </label>
                       
                    </div> 
                    <br>
                    <label>Experiencia laboral</label><br>
                    <textarea name="experienciaLaboral"  th:field="*{experienciaLaboral}" th:value="${experienciaLaboral}" rows="10" cols="40" class="form-control"></textarea>
                    <br>
                    <button class="btn2" id="btnRegistro" type="submit">Enviar</button>
            </div>                    
            <br>

            </form>
            <div class="sup">
                <a type="submit" class="btnA"  th:href="@{/}">Volver</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    </body>
</html>
