<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <title>Lista de candidatos</title>
</head>

<body>
    <div class="containerLista">
        <div class="titulo">
            <span>Lista de candidatos</span>
        </div>
        <div class="container-container">
            <table class="table table-borderless">
                <thead class="table-dark">
                    <tr style="text-align: center;">
                        <th class="col-4">Foto</th>
                        <th class="col-4">Nombre y apellido</th>
                        <th class="col-4">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-primary">
                    <tr th:each="empleado : ${empleados}">
                        <th class="col-4"><img th:src="${'/foto/usuario?id='+ empleado.id}"></th>
                        <td class="col-4" th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></td>
                        <td class="col-4">Otto</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
